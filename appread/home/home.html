<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
  <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
  <link href="../../bower_components/microsoft.office.js/styles/OfficeThemes.css" rel="stylesheet" type="text/css" />
  <link href="//appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" rel="stylesheet">
  <link href="//appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css" rel="stylesheet">
  <script src="//appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
  <!-- <script src="../../bower_components/jquery/jquery.min.js"></script>  -->
  <!-- <script src="../../bower_components/microsoft.office.js/scripts/Office/1.1/office.js"></script>  -->
  <!-- <script src="../../content/fabric.min.css"></script>  -->
  <!-- <script src="../../content/fabric.components.min.css"></script>  -->
  <!-- <script src="../../scripts/jquery.fabric.min.js"></script>  -->
  <script src="../../scripts/MicrosoftAjax.js"></script>

  <link href="../App.css" rel="stylesheet" type="text/css" />
  <script src="../App.js"></script>

  <link href="Home.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div id="content-main">

    <div class="ms-Grid" style="margin-bottom:12px">
      <div class="ms-Grid-row">
        <div class="ms-Grid-col ms-u-sm12 block ms-font-xl ms-fontColor-blueDark ms-fontWeight-semibold">CRM Integration</div>
      </div>
      <div class="ms-Grid-row">
        <div class="ms-Grid-col ms-u-sm12 block">
          <ul class="ms-Pivot ms-Pivot--tabs">
            <li id="customerTab" class="ms-Pivot-link is-selected">Customer</li>
            <li id="ordersTab" class="ms-Pivot-link">Orders</li>
          </ul>
        </div>
      </div>
    </div>

    <div id="uknownCustomer" class="ms-Grid hidden">
      <div class="ms-Grid-row">
        <div class="ms-Grid-col ms-u-sm12 block"><span>Email address not recognised.</span></div>
        <div class="ms-Grid-col ms-u-sm12 block">
          <button id="addCustomer" class="ms-Button">
            <span class="ms-Button-label">Add Customer to CRM?</span>
          </button>
        </div>
      </div>
    </div>

    <div id="addCustomerDialog" class="ms-Dialog hidden">
      <div class="ms-Overlay"></div>
      <div class="ms-Dialog-main">
        <button class="ms-Dialog-button ms-Dialog-button--close">
          <i class="ms-Icon ms-Icon--x"></i>
        </button>
        <div class="ms-Dialog-header">
          <p class="ms-Dialog-title">Add Customer</p>
        </div>
        <div class="ms-Dialog-inner">
          <div class="ms-Dialog-content">
            <p class="ms-Dialog-subText">Not implemented but this would add the customer to CRM.</p>
            <div class="ms-Dialog-actions">
              <div class="ms-Dialog-actionsRight">
                <button id="addCustomerOk" class="ms-Dialog-action ms-Button ms-Button--primary">
                  <span class="ms-Button-label">OK</span>
                </button>
                <button id="addCustomerCancel" class="ms-Dialog-action ms-Button">
                  <span class="ms-Button-label">Cancel</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="customer" class="ms-Grid hidden">
      <div class="ms-Grid-row">
        <div style="width:400px">
          <div class="ms-ListItem is-unread">
            <div class="ms-ListItem-primaryText"><span id="lastName"></span>,&nbsp<span id="firstName"></span></div>
            <span id="company" class="ms-ListItem-secondaryText"></span>
            <div class="ms-ListItem-tertiaryText"><span>Last order date:&nbsp</span><span id="lastOrder"></span></div>
            <span id="number" class="ms-ListItem-metaText"></span>
            <div class="ms-ListItem-actions">
              <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--attachment"></i></div>
              <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--x"></i></div>
              <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--flag"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="orders" class="ms-Grid hidden">
      <div class="ms-Grid-row">
        <div class="ms-Grid-col ms-u-sm2 block"><span class="ms-fontColor-blueLight">Customer Number</span></div>
        <div class="ms-Grid-col ms-u-sm2 block"><span class="ms-fontColor-blueLight">Purchase Date</span></div>
        <div class="ms-Grid-col ms-u-sm2 block"><span class="ms-fontColor-blueLight">Invoice Date</span></div>
        <div class="ms-Grid-col ms-u-sm2 block"><span class="ms-fontColor-blueLight">Amount</span></div>
        <div class="ms-Grid-col ms-u-sm4 block"><span class="ms-fontColor-blueLight">&nbsp</span></div>
      </div>
    </div>

    <div id="spinner-8point" class="hidden"></div>

  </div>

  <script src="Home.js"></script>
  <script src="jquery.pivot.js"></script>
  <script src="spinner.js"></script>

</body>

</html>
